  <div class="container w-[80%]  mx-auto overflow-hidden">

                <p class="card-author text-gray-600 text-sm mb-2">by {{ book.author }}</p>
                <div class="card-price text-white text-base font-thin bg-blue-500 rounded-md py-1 px-3 inline-block">
